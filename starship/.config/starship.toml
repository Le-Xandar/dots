# ~/.config/starship.toml
[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "


[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"

[memory_usage]
format = "[${ram}(| ${swap})]($style) "
show_percentage = true
show_swap = true
threshold = 50
style = "bold dimmed white"
disabled = false

[username]
style_user = "bold dimmed blue"

[custom.zsh]
command = "echo üöÄ"
when = """ test "$STARSHIP_SHELL" "==" "zsh" """
format = "$output"

[custom.bash]
command = "echo Óûï " 
when = """ test "$STARSHIP_SHELL" "==" "bash" """
format = "$output"

[custom.fish]
command = "echo üêü "
when = """ test "$STARSHIP_SHELL" = "fish" """
format = "$output"

[custom.ranger]
command="echo $RANGER_LEVEL"
when =""" test "  $RANGER_LEVEL" -gt "0" """ 
format = "[LVL: $output]($style) "
style="bold red"

